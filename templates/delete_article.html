{% extends 'base.html' %}
{% load crispy_forms_tags %}

{% block content %}
<h1>Delete</h1>
<form method="post">
    {% csrf_token %}
    <h4>Are you sure you want to delete?</h4></br>
    {{ form.crispy }}
    <button type="submit" class="btn btn-danger btn-sm">Delete</button>
    <a href="{% url 'article_list' %}" class="btn btn-success btn-sm">Cancel</a>
</form>
{% endblock %}
