{% extends 'base.html' %}
{% load crispy_forms_tags %}

{% block content %}
<h3>Update Article</h3>
<form method="post" enctype="multipart/form-data">
    {% csrf_token %}
    {{ form.media }}
    {{ form|crispy }}
    <button type="submit" class="btn btn-primary">Update</button>
</form>
{% endblock %}
